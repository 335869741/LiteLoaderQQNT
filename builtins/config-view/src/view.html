<body>
    <section class="versions">
        <h1>版本号</h1>
        <div class="wrap">
            <div class="betterqqnt">
                <h2>LiteLoader</h2>
                <p class="content"></p>
            </div>
            <hr />
            <div class="qqnt">
                <h2>QQNT</h2>
                <p class="content"></p>
            </div>
            <hr />
            <div class="chromium">
                <h2>Chromium</h2>
                <p class="content"></p>
            </div>
            <hr />
            <div class="electron">
                <h2>Electron</h2>
                <p class="content"></p>
            </div>
            <hr />
            <div class="nodejs">
                <h2>Node.js</h2>
                <p class="content"></p>
            </div>
        </div>
    </section>
    <section class="path">
        <h1>数据目录</h1>
        <div class="wrap">
            <div class="top-box">
                <h2>修改BetterQQNT数据目录</h2>
                <button class="q-button q-button--small q-button--secondary pick-dir">选择目录</button>
            </div>
            <hr />
            <div class="bottom-box">
                <input class="path-input" type="text" spellcheck="false">
                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary reset">恢复默认</button>
                    <button class="q-button q-button--small q-button--secondary apply">立即应用</button>
                </div>
                <div class="modal-window hidden">
                    <div class="modal-dialog">
                        <header>
                            <h2>修改BetterQQNT数据目录</h2>
                        </header>
                        <hr />
                        <main>
                            <div class="first">
                                <p>海内存知己，天涯若比邻。请稍等……</p>
                                <p>花费的时间可能会比预期稍长，但我们将会尽快完成。</p>
                                <p>你的QQNT将重新启动一次，请坐和放宽，马上就好。</p>
                            </div>
                            <div class="second hidden">
                                <p>好东西就要来了！</p>
                                <p>你正在成功！你已完成100%。</p>
                                <p>您和您的QQNT即将重新启动。</p>
                            </div>
                        </main>
                        <hr />
                        <footer>
                            <i class="q-icon q-icon-animate">
                                <img class="q-icon-animate-content" src="appicon://kit-icons/LoadingBlack.png">
                            </i>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
